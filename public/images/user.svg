<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with softer color -->
  <circle cx="100" cy="100" r="90" fill="#f7f9fc" />
  
  <!-- Human head - rounded shape -->
  <circle cx="100" cy="85" r="30" fill="#e6eef5" stroke="#64748b" stroke-width="3" />
  
  <!-- Body - simple rounded rectangle -->
  <rect x="70" y="115" width="60" height="45" rx="15" ry="15" fill="#e6eef5" stroke="#64748b" stroke-width="3" />
  
  <!-- Neck - connecting line -->
  <rect x="95" y="115" width="10" height="5" fill="#e6eef5" stroke="#64748b" stroke-width="3" />
  
  <!-- Simple facial features -->
  <!-- Eyes -->
  <circle cx="90" cy="80" r="4" fill="#475569" />
  <circle cx="110" cy="80" r="4" fill="#475569" />
  
  <!-- Smile - simple curve -->
  <path d="M90 95 Q100 100 110 95" stroke="#475569" stroke-width="2.5" fill="none" />
  
  <!-- Hair - simple curved line -->
  <path d="M70 85 Q100 65 130 85" stroke="#64748b" stroke-width="3" fill="none" />
</svg> 