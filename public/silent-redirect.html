<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Silent Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts@3.1.0/dist/browser/oidc-client-ts.min.js"></script>
</head>
<body>
  <script>
    // This page is used for silent token renewal (refresh without user interaction)
    // It should be registered as a valid redirect URI in your identity provider
    new oidc.UserManager({ response_mode: "query" })
      .signinSilentCallback()
      .then(function() {
        console.log('Silent redirect callback completed successfully');
      })
      .catch(function (err) {
        console.error("Silent callback error:", err);
      });
  </script>
</body>
</html>
