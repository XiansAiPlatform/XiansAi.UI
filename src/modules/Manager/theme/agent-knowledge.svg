<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f7f9fc" />
  
  <!-- Super simplified book -->
  <rect x="50" y="60" width="100" height="100" rx="10" ry="10" fill="#e6eef5" stroke="#64748b" stroke-width="5" />
  
  <!-- Book spine (bold) -->
  <line x1="100" y1="60" x2="100" y2="160" stroke="#64748b" stroke-width="5" />
  
  <!-- Left page (minimal) -->
  <rect x="60" y="75" width="30" height="70" fill="#f1f5f9" />
  
  <!-- Right page (minimal) -->
  <rect x="110" y="75" width="30" height="70" fill="#f1f5f9" />
  
  <!-- Single symbol for knowledge -->
  <circle cx="75" cy="110" r="10" fill="#475569" />
  
  <!-- Simple data lines -->
  <line x1="115" y1="90" x2="135" y2="90" stroke="#475569" stroke-width="4" stroke-linecap="round" />
  <line x1="115" y1="110" x2="135" y2="110" stroke="#475569" stroke-width="4" stroke-linecap="round" />
  <line x1="115" y1="130" x2="135" y2="130" stroke="#475569" stroke-width="4" stroke-linecap="round" />
</svg>