<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with softer color -->
  <circle cx="100" cy="100" r="90" fill="#f0f9ff" />
  
  <!-- Subtle glow effect -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Simplified robot head - more rounded with thicker stroke -->
  <rect x="65" y="55" width="70" height="85" rx="20" ry="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" />
  
  <!-- Minimalist eyes - activated -->
  <circle cx="85" cy="90" r="8" fill="#2563eb" />
  <circle cx="115" cy="90" r="8" fill="#2563eb" />
  
  <!-- Eye highlights -->
  <circle cx="83" cy="88" r="2" fill="#eff6ff" />
  <circle cx="113" cy="88" r="2" fill="#eff6ff" />
  
  <!-- Simple antenna with thicker line -->
  <line x1="100" y1="55" x2="100" y2="40" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" />
  <circle cx="100" cy="35" r="6" fill="#2563eb" />
  
  <!-- Antenna glow -->
  <circle cx="100" cy="35" r="9" fill="none" stroke="#93c5fd" stroke-width="1.5" opacity="0.7" />
  
  <!-- Clean, minimal expression/indicator - active -->
  <rect x="80" y="110" width="40" height="4" rx="2" ry="2" fill="#2563eb" />
  
  <!-- More visible accent line -->
  <line x1="75" y1="125" x2="125" y2="125" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" />
</svg>